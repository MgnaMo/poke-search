<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/img/fav-icon.png">
    <title>PokeApi</title>
</head>
<body>
    <nav class="navbar" style="background-color: #e95d5d;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href=""><img src="assets/img/ball-premier.png" alt="Logo" width="30" class="navbar-img me-2">Poke Busqueda</a>
        </div>
    </nav>
    
    <!-- Encuentra tu pokemon -->
    <header class="container">
        <div class="text-center">
            <img src="assets/img/pokemon-title.png" alt="imagen super heroes 1" class="my-3 header-img" width="70%">
        </div>
        <div class="px-5">
            <h1>Encuentra tu pokémon</h1>
            <h5>Ingresa el número de Pokemon que quieras buscar (1 - 807)</h5>
            <form id="formularioPokemon">
                <div class="my-3">
                    <input id="pokemonId" class="form-control" type="number">
                    <p class="errorNumero"></p>
                    <button id="btn-pokemon" type="submit" class="btn btn-dark my-3">Buscar Pokemon!</button>
                </div>
            </form>
            <p class="resultado fw-bold display-5"></p>
        </div>
    </header>

    <!-- Resultado (oculto) -->
    <section id="noshow">
        <div class="container text-center">
            <div id="pokemonInfo" class="container caja-info">
                <h2>Información del Pokemon</h2>
                <div id="pokemonDetails">
                    <img id="pokemonImage" src="" alt="">
                    <p><span id="pokemonName"></span></p>
                    <p>Habilidad: <span id="pokemonAbility"></span></p>
                    <p>Evolución Anterior: <span id="pokemonEvolvesTo"></span></p>
                    <p>Experiencia Base: <span id="pokemonBaseExperience"></span></p>
                    <p>Altura: <span id="pokemonHeight"></span></p>
                    <p>Peso: <span id="pokemonWeight"></span></p>
                    <p>Tipo: <span id="pokemonType"></span></p>
                </div>
            </div>
            <div id="chartContainer" class="container hidden">
                <h2></h2>
                <div id="chart"></div>
            </div>
        </div>
    </section>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
